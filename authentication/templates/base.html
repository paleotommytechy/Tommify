<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommify | {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>

    <!-- Snow Animation -->
    <canvas id="snowCanvas"></canvas>
    <button class="toggle-mode" onclick="toggleMode()">ðŸŒ™</button>

    <div class="d-flex flex-column justify-content-center align-items-center vh-100 text-white">
       {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Snow Animation
        const canvas = document.getElementById("snowCanvas");
        const ctx = canvas.getContext("2d");
        let snowflakes = [];

        function initSnowflakes() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            snowflakes = [];
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 4 + 1,
                    speedY: Math.random() * 3 + 1
                });
            }
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "white";

            for (let flake of snowflakes) {
                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                ctx.fill();

                // Update snowflake position
                flake.y += flake.speedY;
                if (flake.y > canvas.height) {
                    flake.y = -flake.radius;
                    flake.x = Math.random() * canvas.width;
                }
            }
            requestAnimationFrame(drawSnowflakes);
        }

        window.addEventListener("resize", initSnowflakes);
        initSnowflakes();
        drawSnowflakes();
    </script>
</body>
</html>
